<!DOCTYPE html>
<html lang="en">

<head id="home">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer/" />

    <!--Style Sheet-->
    <link href="./styles/style.css" rel="stylesheet" />
</head>


<body id="contactPage">
    <header class="stickyHeader">
        <!-- Navbar -->
        <nav class="navbar navbar-dark red lighten-1 mb-4">
            <!-- Navbar brand -->
            <a class="navbar-brand" id="brand" href="./index.html">SAM <span class="bishop">BISHOP</span></a>
        </nav>
    </header>


    <form onsubmit="return redirect();" id="contactForm">
        <div class="mb-3">
            <label for="contactReason" class="form-label">Reason for contact</label>
            <input type="contactReason" class="form-control" id="contactReason" aria-describedby="contactReason"
                placeholder="reason for contact...?">
        </div>
        <div class="mb-3">
            <label for="fullNameInput" class="form-label">Full Name</label>
            <input type="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="full name...">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="email address...">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Comments</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="comments...">
        </div>
        <button type="submit" class="btn btn-primary" id="contactSubmit">Submit</button>
        <br><br>
        <div class="mb-3">
            <label for="contactReason" class="form-label">OR <br> Email: <a href="mailto:sambishop3015@hotmail.com">sambishop3015@hotmail.com</a><br> Phone: <a href="tel:6162026496">(616) 202-6496</a></label>
        </div>
    </form>


    <!--Sticky Footer-->
    <footer class="footer mt-auto py-3">
        <!--Container-->
        <div class="container">
            <!--Row One-->
            <div class="row">
                <!--Column One-->
                <div class="col-sm-4">
                    <p class="whiteFont">Built By: Sam Bishop</p>
                </div>

                <!--Column Two-->
                <div class="col-sm-4">
                    <a href="https://www.linkedin.com/in/samuel-bishop-12550b123/"><img id="linkedin" class="linkedin"
                            src="images/LI-Logo.png" alt="Linkedin Profile" /></a>
                </div>

                <!--Column Three-->
                <div class="col-sm-4">
                    <a href="https://github.com/sambishop3015"><img class="github" src="images/GitHub_Logo_White.png"
                            alt="Linkedin Profile" /></a>
                </div>
            </div>
        </div>
    </footer>


    <!--Script Tags-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
